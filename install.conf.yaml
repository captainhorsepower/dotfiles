- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshenv: 
    ~/.zshrc: 
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Projects

- shell:
    # Install homebrew, brews and casks from Brewfile.
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
