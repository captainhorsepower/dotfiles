- defaults:
    link:
      relink: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshenv: 
    ~/.zshrc: 
    ~/.fzf.zsh:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.hyper.js: # hyper terminal config

- shell:
    - 
      description: Install zinit -- zsh plugin manager
      command: [sh -c "$(curl -fsSL https://raw.githubusercontent.com/zdharma/zinit/master/doc/install.sh)"]
